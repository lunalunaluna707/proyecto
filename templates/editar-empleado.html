<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formulario de empleados</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<style>
  body{
    background-color:#ffcc00;
  }
  #contenedor{
    background-color: rgb(255, 255, 255);
    
  }
</style>
</head>
<body>

<div class="container p-5 my-5 border" id="contenedor" name="contenedor">
  <h2>Formulario de empleados</h2>
  {% if message %}
    {% if 'No se pudo conectar' in message or 'No se encontro registro' in message %}
      <p class="alert alert-danger"> {{ message }}</p>
    {% else %}
      <p class="alert alert-success"> {{ message }}</p>
    {% endif %}
  {% endif %}
  <form id="empleadoform"action="{{ url_for('actualizarempleado', id=registros[0][0]) }}" method="post">
    <div class="mb-3 mt-3">
      <label >Ingresa el nombre completo:</label>
      <input type="text" class="form-control" id="txtnombre" value="{{registros[0][1]}}"  name="txtnombre" required>
    </div>

    <div class="mb-3">
        <label >Ingresa numero de empleado:</label>
        <input type="text" class="form-control" id="txtnumempleado" value="{{registros[0][2]}}"name="txtnumempleado" required>
      </div>

    <div class="mb-3">
        <label >Ingresa RFC:</label>
        <input type="text" class="form-control" id="txtrfc" value="{{registros[0][3]}}" name="txtrfc" required>
    </div>

    <div class="mb-3">
        <label >Ingresa NSS:</label>
        <input type="text" class="form-control" id="txtnss" name="txtnss" value="{{registros[0][4]}}"required>
      </div>

    <div class="mb-3">
      <label>Ingresa CURP:</label>
      <input type="text" class="form-control" id="txtcurp" name="txtcurp" value="{{registros[0][5]}}"required>
    </div>

    <div class="mb-3">
        <label >Ingresa direccion: </label>
        <input type="text" class="form-control" id="txtdomicilio" name="txtdomicilio" value="{{registros[0][6]}}" required>
    </div>

    <div class="mb-3">
        <label>Ingresa numero telefonico</label>
        <input type="text" class="form-control" id="txttel" name="txttel" value="{{registros[0][7]}}" required>
    </div>
    <div class="mb-3">
        <label>Ingresa correo electronico</label>
        <input type="email" class="form-control" id="txtcorreo" name="txtcorreo" value="{{registros[0][8]}}" required>
    </div>
    
    <button type="submit" id="btnenviar" name="btnenviar" class="btn btn-warning "  >Registrar</button>
  </form><br>

</div>
<script>
    $(document).ready(function() {
  $("#maquinaform").validate({
    rules: {
      txtnombremaquina : {
        required: true,
        minlength: 1,
        maxlength:50
      },
      txtmodelo: {
        required: true,
        minlength: 1,
        maxlength:50
      },
      txtserie: {
        required: true,
        minlength: 1,
        maxlength:50
      },
      txtlinea: {
        required: true,
        minlength: 1,
        maxlength:50
      },
      txtmarca: {
        required: true,
        minlength: 1,
        maxlength:50
      },
      txtplaca: {
        required: true,
        minlength: 1,
        maxlength:50
      },
   
   
    },
    messages : {
      txtnombremaquina: {
        required: "Por favor, llenar campo obligatorio",
        minlength: "Requiere ingresar minimo 1 caracteres",
        maxlength:"Requiere ingresar maximo 50 caracteres"
        
      },
      txtmodelo: {
        required: "Por favor, llenar campo obligatorio",
        minlength: "Requiere ingresar minimo 1 caracter",
        maxlength:"Requiere ingresar maximo 50 caracteres"
      },
      txtserie: {
        required: "Por favor, llenar campo obligatorio",
        minlength: "Requiere ingresar minimo 1 caracter",
        maxlength:"Requiere ingresar maximo 50 caracteres"
      },
      txtmarca: {
        required: "Por favor, llenar campo obligatorio",
        minlength: "Requiere ingresar minimo 1 caracter",
        maxlength:"Requiere ingresar maximo 50 caracteres"
      },
      txtlinea: {
        required: "Por favor, llenar campo obligatorio",
        minlength: "Requiere ingresar minimo 1 caracter",
        maxlength:"Requiere ingresar maximo 50 caracteres"
      },
      txtplaca: {
        required: "Por favor, llenar campo obligatorio",
        minlength: "Requiere ingresar minimo 1 caracter",
        maxlength:"Requiere ingresar maximo 50 caracteres"
      },
  
    }
  });
});
</script>

</body>
</html>
