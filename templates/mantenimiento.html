<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mantenimiento</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<style>
  body{
    background-color:#ffcc00;
  }
  #contenedor{
    background-color: rgb(255, 255, 255);
    
  }
</style>
</head>
<body>

<div class="container p-5 my-5 border" id="contenedor" name="contenedor">
  <h2>Registro de mantenimiento</h2>
  {% if message %}
  <p class="alert alert-success">{{ message }}</p>
  {% endif %}
  <form id="maquinaform" action="{{ url_for('eventomantenimiento') }}"method="post">
    <div class="mb-3 mt-3">
      <label for="nombreApellido">Ingresa el nombre de la maquina:</label>
      <select class="form-control" id="txtnombremaquina" name="txtnombremaquina" required>
        <option value="" disabled selected>-- Selecciona una m√°quina --</option>
        {% for maquina in maquinas %}
          <option value="{{ maquina['Id_Maquina'] }}">{{ maquina['Nombre'] }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
        <label for="maquina">Ingresa el horometro:</label>
        <input type="text" class="form-control" id="txthorometro"  name="txthorometro" required>
      </div>

    <div class="mb-3">
      <label for="maquina">Ingresa fecha:</label>
      <input type="date" class="form-control" id="txtfecha"  name="txtfecha" required>
    </div>

    <div class="mb-3 mt-3">
        <label for="nombreApellido">Ingresa el incremento:</label>
        <select class="form-control" id="txtincremento" name="txtincremento" required>
          <option value="" disabled selected>-- Selecciona el incremento --</option>
            <option>250</option>
            <option>750</option>
        
        </select>
      </div>

      <div class="mb-3">
        <label for="maquina">Ingresar descripcion:</label>
        <input type="text" class="form-control" id="txtdescripcion"  name="txtdescripcion" required>
      </div>

    
    <button type="submit" id="btnenviar" name="btnenviar" class="btn btn-warning "  >Registrar</button>
  </form><br>
  <a type="submit" id="btnenviar" name="btnver" class="btn btn-warning " href="{{ url_for('indexmantenimiento') }}"  >Ver mantenimientos</a>


 

</div>
<script>
    $(document).ready(function() {
  $("#maquinaform").validate({
    rules: {
      txtnombremaquina : {
        required: true,
        minlength: 1,
        maxlength:50
      },
      txthorometro: {
        required: true,
        minlength: 1,
        maxlength:50
      },
      txtfecha: {
        required: true,
        minlength: 1,
        maxlength:50
      },
      
   
   
    },
    messages : {
      txtnombremaquina: {
        required: "Por favor, llenar campo obligatorio",
        minlength: "Requiere ingresar minimo 1 caracteres",
        maxlength:"Requiere ingresar maximo 50 caracteres"
        
      },
      txthorometro: {
        required: "Por favor, llenar campo obligatorio",
        minlength: "Requiere ingresar minimo 1 caracter",
        maxlength:"Requiere ingresar maximo 50 caracteres"
      },
      txtfecha: {
        required: "Por favor, llenar campo obligatorio",
        minlength: "Requiere ingresar minimo 1 caracter",
        maxlength:"Requiere ingresar maximo 50 caracteres"
      },
     
  
    }
  });
});
</script>

</body>
</html>
